        <rect width="260" height="30" x="10" y="50" fill="lightgrey" style="stroke-width:1;stroke:black;" />
        <text x="20" y="65" fill="black" dominant-baseline="central">username varchar(30) &lt;pk&gt;</text>
    </g>
    <g class="entity" id="TaskList" transform="translate(27.5, 230)">
        <rect width="190" height="40" x="10" y="10" fill="lightgrey" style="stroke-width:1;stroke:black;" />
        <text x="102.5" y="30" fill="black" dominant-baseline="central" text-anchor="middle">TaskList</text>
        <rect width="190" height="70" x="10" y="50" fill="lightgrey" style="stroke-width:1;stroke:black;" />
        <text x="20" y="65" fill="black" dominant-baseline="central">title varchar(100) &lt;pk&gt;</text>
        <text x="20" y="85" fill="black" dominant-baseline="central">owner varchar(30) &lt;pk,fk&gt;</text>
        <text x="20" y="105" fill="black" dominant-baseline="central">description varchar(1000)</text>
    </g>
    <g class="entity" id="Task" transform="translate(395, 180)">
        <rect width="220" height="40" x="10" y="10" fill="lightgrey" style="stroke-width:1;stroke:black;" />
